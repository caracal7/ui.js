<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Splitter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="/src/index.js"></script>
    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
        }
        *:not(:defined) > * {
            display: none;
        }
    </style>
</head>

<body>
    <script type=ui ui-split=splitter.tag></script>

    <ui-split horizontal>
        <ui-split width="40%" style="background:lightgreen">
            Left
        </ui-split>
        <ui-split separator></ui-split>
        <ui-split auto style="background:lightblue">
            Right
        </ui-split>
    </ui-split>

</body>
</html>
